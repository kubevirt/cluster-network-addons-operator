apiVersion: v1
kind: Service
metadata:
  labels:
    prometheus.cnao.io: "true"
  name: cluster-network-addons-operator-prometheus-metrics
  namespace: {{ .Namespace }}
spec:
  ports:
    - name: metrics
      port: 8080
      protocol: TCP
      targetPort: metrics
  selector:
    prometheus.cnao.io: "true"
  sessionAffinity: None
  type: ClusterIP
