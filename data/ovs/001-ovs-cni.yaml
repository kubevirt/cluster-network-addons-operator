---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ovs-cni-amd64
  namespace: {{ .Namespace }}
  labels:
    tier: node
    app: ovs-cni
spec:
  selector:
    matchLabels:
      app: ovs-cni
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 10%
  template:
    metadata:
      labels:
        tier: node
        app: ovs-cni
      annotations:
        description: OVS CNI allows users to attach their Pods/VMs to Open vSwitch bridges available on nodes
    spec:
      serviceAccountName: ovs-cni-marker
      hostNetwork: true
      nodeSelector: {{ toYaml .Placement.NodeSelector | nindent 8 }}
      tolerations: {{ toYaml .Placement.Tolerations | nindent 8 }}
      initContainers:
        - name: ovs-cni-plugin
          image: {{ .OvsCNIImage }}
          command: ["cp", "/ovs", "/host{{ .CNIBinDir }}/ovs"]
          imagePullPolicy: {{ .ImagePullPolicy }}
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: "10m"
              memory: "15Mi"
          volumeMounts:
            - name: cnibin
              mountPath: /host{{ .CNIBinDir }}
        - name: ovs-mirror-producer
          image: quay.io/kubevirt/ovs-cni-mirror-producer:latest
          command: [cp, /ovs-mirror-producer, /host/opt/cni/bin/ovs-mirror-producer]
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: "10m"
              memory: "15Mi"
          volumeMounts:
            - name: cnibin
              mountPath: /host/opt/cni/bin
        - name: ovs-mirror-consumer
          image: quay.io/kubevirt/ovs-cni-mirror-consumer:latest
          command: [cp, /ovs-mirror-consumer, /host/opt/cni/bin/ovs-mirror-consumer]
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: "10m"
              memory: "15Mi"
          volumeMounts:
            - name: cnibin
              mountPath: /host/opt/cni/bin
      priorityClassName: system-node-critical
      containers:
        - name: ovs-cni-marker
          image: {{ .OvsMarkerImage }}
          imagePullPolicy: {{ .ImagePullPolicy }}
          securityContext:
            privileged: true
          args:
            - -node-name
            - $(NODE_NAME)
            - -ovs-socket
            - unix:/host/var/run/openvswitch/db.sock
            - -healthcheck-interval=60
          volumeMounts:
            - name: ovs-var-run
              mountPath: /host/var/run/openvswitch
          resources:
            requests:
              cpu: "10m"
              memory: "10Mi"
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - >-
                  find /tmp/healthy -mmin -2 | grep -q /tmp/healthy
            initialDelaySeconds: 60
            periodSeconds: 60
      volumes:
        - name: cnibin
          hostPath:
            path: {{ .CNIBinDir }}
        - name: ovs-var-run
          hostPath:
            path: /var/run/openvswitch
      affinity: {{ toYaml .Placement.Affinity | nindent 8 }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ovs-cni-marker-cr
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/status
  verbs:
  - get
  - update
  - patch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ovs-cni-marker-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ovs-cni-marker-cr
subjects:
  - kind: ServiceAccount
    name: ovs-cni-marker
    namespace: {{ .Namespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ovs-cni-marker
  namespace: {{ .Namespace }}
{{ if .EnableSCC }}
---
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: ovs-cni-marker
allowHostNetwork: true
allowPrivilegedContainer: true
allowHostDirVolumePlugin: true
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
users:
  - system:serviceaccount:{{ .Namespace }}:ovs-cni-marker
{{ end }}
---
