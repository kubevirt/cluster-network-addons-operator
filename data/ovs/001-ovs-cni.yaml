---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ovs-cni-amd64
  namespace: {{ .Namespace }}
  labels:
    tier: node
    app: ovs-cni
spec:
  selector:
    matchLabels:
      app: ovs-cni
  template:
    metadata:
      labels:
        tier: node
        app: ovs-cni
      annotations:
        description: OVS CNI allows users to attach their Pods/VMs to Open vSwitch bridges available on nodes
    spec:
      serviceAccountName: ovs-cni-marker
      hostNetwork: true
      nodeSelector: {{ toYaml .Placement.NodeSelector | nindent 8 }}
      tolerations: {{ toYaml .Placement.Tolerations | nindent 8 }}
      initContainers:
        - name: ovs-cni-plugin
          image: {{ .OvsCNIImage }}
          command: ["cp", "/ovs", "/host{{ .CNIBinDir }}/ovs"]
          imagePullPolicy: {{ .ImagePullPolicy }}
          securityContext:
            privileged: true
          volumeMounts:
            - name: cnibin
              mountPath: /host{{ .CNIBinDir }}
      containers:
        - name: ovs-cni-marker
          image: {{ .OvsMarkerImage }}
          imagePullPolicy: {{ .ImagePullPolicy }}
          securityContext:
            privileged: true
          args:
            - -node-name
            - $(NODE_NAME)
            - -ovs-socket
            - /host/var/run/openvswitch/db.sock
          volumeMounts:
            - name: ovs-var-run
              mountPath: /host/var/run/openvswitch
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      volumes:
        - name: cnibin
          hostPath:
            path: {{ .CNIBinDir }}
        - name: ovs-var-run
          hostPath:
            path: /var/run/openvswitch
      affinity: {{ toYaml .Placement.Affinity | nindent 8 }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ovs-cni-marker-cr
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/status
  verbs:
  - get
  - update
  - patch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ovs-cni-marker-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ovs-cni-marker-cr
subjects:
  - kind: ServiceAccount
    name: ovs-cni-marker
    namespace: {{ .Namespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ovs-cni-marker
  namespace: {{ .Namespace }}
{{ if .EnableSCC }}
---
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: ovs-cni-marker
allowHostNetwork: true
allowPrivilegedContainer: true
allowHostDirVolumePlugin: true
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
users:
  - system:serviceaccount:{{ .Namespace }}:ovs-cni-marker
{{ end }}
---
