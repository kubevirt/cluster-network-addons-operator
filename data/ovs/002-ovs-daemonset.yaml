---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ovs-cni-amd64
  namespace: ovs
  labels:
    tier: node
    app: ovs-cni
spec:
  selector:
    matchLabels:
      app: ovs-cni
  template:
    metadata:
      labels:
        tier: node
        app: ovs-cni
    spec:
      serviceAccountName: ovs-cni-marker
      hostNetwork: true
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
{{ if .EnableSCC }}
      initContainers:
        - name: ovs-vsctl
          command:
            - /bin/bash
            - -c
            - |
              if [[ -f "/host/ovs-dir/ovs-vsctl" ]]; then
                  exit 0
              fi

              cp /usr/bin/ovs-vsctl /host/ovs-dir/_ovs-vsctl
              echo '#!/usr/bin/bash
              _ovs-vsctl --db unix:///run/openvswitch/db.sock $@
              ' > /host/usr/bin/ovs-vsctl
              chmod +x /host/ovs-dir/ovs-vsctl
          image: {{ .OvsImage }}
          imagePullPolicy: {{ .ImagePullPolicy }}
          resources:
            requests:
              cpu: "100m"
              memory: "50Mi"
            limits:
              cpu: "100m"
              memory: "50Mi"
          securityContext:
            privileged: true
          volumeMounts:
            - name: localbin
              mountPath: /host/ovs-dir/
{{ end }}
      containers:
        - name: ovs-cni-plugin
          image: {{ .OvsCNIImage }}
          imagePullPolicy: {{ .ImagePullPolicy }}
          resources:
            requests:
              cpu: "100m"
              memory: "50Mi"
            limits:
              cpu: "100m"
              memory: "50Mi"
          securityContext:
            privileged: true
          volumeMounts:
            - name: cnibin
              mountPath: /host/opt/cni/bin
        - name: ovs-cni-marker
          image: {{ .OvsMarkerImage }}
          imagePullPolicy: {{ .ImagePullPolicy }}
          securityContext:
            privileged: true
          args:
            - -node-name
            - $(NODE_NAME)
            - -ovs-socket
            - unix:///host/run/openvswitch/db.sock
          volumeMounts:
            - name: ovs-run
              mountPath: /host/run/openvswitch
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      volumes:
        - name: localbin
          hostPath:
            path: {{ .OvsBinDir }}
        - name: cnibin
          hostPath:
            path: {{ .CNIBinDir }}
        - name: ovs-run
          hostPath:
            path: /run/openvswitch
