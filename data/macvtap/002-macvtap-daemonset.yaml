---
kind: ConfigMap
apiVersion: v1
metadata:
  name: macvtap-deviceplugin-config
  namespace: {{ .Namespace }}
data:
  DP_MACVTAP_CONF: "[]"
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: macvtap-cni
  namespace: {{ .Namespace }}
spec:
  selector:
    matchLabels:
      name: macvtap-cni
  template:
    metadata:
      labels:
        name: macvtap-cni
    spec:
      hostNetwork: true
      hostPID: true
      containers:
      - name: macvtap-cni
        command: [ "/macvtap-deviceplugin", "-v", "3", "-logtostderr"]
        envFrom:
          - configMapRef:
              name: macvtap-deviceplugin-config
        image: {{ .MacvtapImage }}
        imagePullPolicy: {{ .ImagePullPolicy }}
        resources:
          requests:
            cpu: "60m"
            memory: "30Mi"
        securityContext:
          privileged: true
        volumeMounts:
          - name: deviceplugin
            mountPath: /var/lib/kubelet/device-plugins
      initContainers:
      - name: install-cni
        command: ['cp', '/macvtap-cni', '/host/opt/cni/bin/macvtap']
        image: {{ .MacvtapImage }}
        imagePullPolicy: {{ .ImagePullPolicy }}
        securityContext:
          privileged: true
        volumeMounts:
          - name: cni
            mountPath: /host/opt/cni/bin
            mountPropagation: Bidirectional
      volumes:
        - name: deviceplugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: cni
          hostPath:
            path: {{ .CniMountPath }}
