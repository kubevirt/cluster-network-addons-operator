---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cnao-allow-egress-to-cluster-dns
  namespace: {{.Namespace}}
spec:
  podSelector:
    matchExpressions:
      - key: allow-access-cluster-services
        operator: Exists
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{.ClusterDNSNamespace}}
          podSelector:
            matchLabels:
              {{.ClusterDNSPodsSelectorKey}}: {{.ClusterDNSPodsSelectorValue}}
      ports:
        - protocol: TCP
          port: {{.ClusterDNSPort}}
        - protocol: UDP
          port: {{.ClusterDNSPort}}
