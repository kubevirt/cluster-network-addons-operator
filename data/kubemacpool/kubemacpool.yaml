---
apiVersion: v1
data:
  RANGE_END: {{ .RangeEnd }}
  RANGE_START: {{ .RangeStart }}
kind: ConfigMap
metadata:
  labels:
    control-plane: mac-controller-manager
    controller-tools.k8s.io: "1.0"
  name: kubemacpool-mac-range-config
  namespace: '{{ .Namespace }}'
---
apiVersion: v1
data:
  tls.crt: YmFkIGNlcnRpZmljYXRlCg==
  tls.key: YmFkIGtleQo=
kind: Secret
metadata:
  annotations:
    networkaddonsoperator.network.kubevirt.io/rejectOwner: ""
  name: kubemacpool-service
  namespace: '{{ .Namespace }}'
type: kubernetes.io/tls
---
apiVersion: v1
kind: Service
metadata:
  name: kubemacpool-service
  namespace: '{{ .Namespace }}'
spec:
  ports:
  - port: 443
    targetPort: 8000
  publishNotReadyAddresses: true
  selector:
    app: kubemacpool
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: mac-controller-manager
    controller-tools.k8s.io: "1.0"
  name: kubemacpool-mac-controller-manager
  namespace: '{{ .Namespace }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: mac-controller-manager
      controller-tools.k8s.io: "1.0"
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        description: KubeMacPool manages MAC allocation to Pods and VMs
      labels:
        app: kubemacpool
        control-plane: mac-controller-manager
        controller-tools.k8s.io: "1.0"
    spec:
      affinity: {{ toYaml .Placement.Affinity | nindent 8 }}
      containers:
      - args:
        - --v=production
        - --wait-time=600
        command:
        - /manager
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: RANGE_START
          valueFrom:
            configMapKeyRef:
              key: RANGE_START
              name: kubemacpool-mac-range-config
        - name: RANGE_END
          valueFrom:
            configMapKeyRef:
              key: RANGE_END
              name: kubemacpool-mac-range-config
        - name: CA_ROTATE_INTERVAL
          value: '{{ .CARotateInterval }}'
        - name: CA_OVERLAP_INTERVAL
          value: '{{ .CAOverlapInterval }}'
        - name: CERT_ROTATE_INTERVAL
          value: '{{ .CertRotateInterval }}'
        image: '{{ .KubeMacPoolImage }}'
        imagePullPolicy: '{{ .ImagePullPolicy }}'
        name: manager
        ports:
        - containerPort: 8000
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            httpHeaders:
            - name: Content-Type
              value: application/json
            path: /readyz
            port: webhook-server
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          limits:
            cpu: 300m
            memory: 600Mi
          requests:
            cpu: 100m
            memory: 300Mi
        volumeMounts:
        - mountPath: /etc/webhook/certs
          name: tls-key-pair
          readOnly: true
      nodeSelector: {{ toYaml .Placement.NodeSelector | nindent 8 }}
      restartPolicy: Always
      terminationGracePeriodSeconds: 5
      tolerations: {{ toYaml .Placement.Tolerations | nindent 8 }}
      volumes:
      - name: tls-key-pair
        secret:
          secretName: kubemacpool-service
