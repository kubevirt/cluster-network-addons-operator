apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: bridge-marker
  namespace: {{ .Namespace }}
  labels:
    tier: node
    app: bridge-marker
spec:
  selector:
    matchLabels:
      name: bridge-marker
  template:
    metadata:
      labels:
        name: bridge-marker
        tier: node
        app: bridge-marker
    spec:
      serviceAccountName: bridge-marker
      hostNetwork: true
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: bridge-marker
        image: {{ .LinuxBridgeMarkerImage }}
        imagePullPolicy: {{ .ImagePullPolicy }}
        resources:
          requests:
            cpu: "100m"
            memory: "40Mi"
        args:
          - -node-name
          - $(NODE_NAME)
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
