{{ if .EnableSCC }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: linux-bridge
  namespace: {{ .Namespace }}
---
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: linux-bridge
allowPrivilegedContainer: true
allowHostDirVolumePlugin: true
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
readOnlyRootFilesystem: true
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: MustRunAs
  seLinuxOptions:
    type: spc_t
volumes:
  - hostPath
  - configMap
  - secret
  - emptyDir
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: linux-bridge-scc-use
rules:
- apiGroups: ["security.openshift.io"]
  resources: ["securitycontextconstraints"]
  resourceNames: ["linux-bridge"]
  verbs: ["use"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: linux-bridge-scc-use
  namespace: {{ .Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: linux-bridge-scc-use
subjects:
- kind: ServiceAccount
  name: linux-bridge
  namespace: {{ .Namespace }}
{{ end }}
