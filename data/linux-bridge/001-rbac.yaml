{{ if .EnableSCC }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: linux-bridge
  namespace: {{ .Namespace }}
---
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: linux-bridge
allowPrivilegedContainer: true
allowHostDirVolumePlugin: true
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
readOnlyRootFilesystem: false
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
users:
- system:serviceaccount:{{ .Namespace }}:linux-bridge
- system:serviceaccount:{{ .Namespace }}:cluster-network-addons-operator
volumes:
- "*"
{{ end }}
